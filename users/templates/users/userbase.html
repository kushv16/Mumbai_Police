{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block headtag %}
    {% endblock headtag %}
    <link rel = "icon" href ="https://upload.wikimedia.org/wikipedia/en/1/13/Mumbai_Police_logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color:rgb(94,106,176)">

        <div class="logo">
            <a href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/en/1/13/Mumbai_Police_logo.png" alt="Mumbai Police Logo" style="height: 80px;width: 80px"></a>
            <span style="font-size: 22px;font-family:'Arial Black'">Mumbai Police</span>
        </div>

        <ul class="hide" style="color:rgb(94,106,176)">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'home' %}#Services">Services</a></li>
            <li><a href="{% url 'home' %}#About">About Us</a></li>
            <li><a href="{% url 'home' %}#Contact">Contact Us</a></li>
        </ul>


        <div class="nav-btns-div">
            {% if user.is_authenticated %}
                <a class="btn btn-nav" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-nav" href="{% url 'register' %}">Register</a>
                <a class="btn btn-nav" href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>

    </nav>

    {% block content %}
    {% endblock content %}

</body>
</html>
